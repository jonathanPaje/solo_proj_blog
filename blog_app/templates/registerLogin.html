    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
  </head>
  <body class="text-center">
    <main class="form-signin">
        {% if messages %}
        <ul class="validations">
            {% for messages in messages %}
            <li {% if message.tags %} class = "{{ message.tags }}"{% endif %}>{{messages}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form>
            <img class="mb-4" src="../static/img/basket-BW.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Register</h1>
            <label for="user_name" class="visually-hidden">Username</label>
            <input type="text" id="user_name" class="form-control" placeholder="Username" required autofocus>
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="Password" class="form-control" placeholder="Password" required>
            <label for="inputPassword" class="visually-hidden">Confirm Password</label>
            <input type="password" id="Password" class="form-control" placeholder="Confirm Password" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
</body>
